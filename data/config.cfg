[smoother]
tolerance = 1e-10
max_iterations = 1000
w_data = 0.2
w_smooth = 0.3
do_refinement = true
refinement_num = 2

[planner2d_params]
tolerance = 0.125
downsample_costmap = false
downsampling_factor = 1
cost_travel_multiplier = 1.0
allow_unknown = true
max_iterations = 1000000
max_on_approach_iterations = 1000
terminal_checking_interval = 5000
use_final_approach_orientation = false
max_planning_time = 2.0

[plannerhybrid_params]
angle_quantization_bins = 72
smooth_path = true
minimum_turning_radius = 0
lookup_table_size = 20.0
_debug_visualizations = false
motion_model_for_search = DUBIN
allow_primitive_interpolation = false
cache_obstacle_heuristic = false
reverse_penalty = 2.0
change_penalty = 0.0
non_straight_penalty = 1.2
cost_penalty = 2.0
retrospective_penalty = 0.015
analytic_expansion_ratio = 3.5
analytic_expansion_max_cost = 200.0
analytic_expansion_max_cost_override = false
use_quadratic_cost_penalty = false
downsample_obstacle_heuristic = false
analytic_expansion_max_length = 3.0
tolerance = 0.25
downsample_costmap = false
downsampling_factor = 1
cost_travel_multiplier = 1.0
allow_unknown = true
max_iterations = 1000000
max_on_approach_iterations = 1000
terminal_checking_interval = 5000
max_planning_time = 5.0

[inflation_params]
enabled = true
inflation_radius = 0.9
cost_scaling_factor = 10.0
inflate_unknown = false
inflate_around_unknown = false
radius = 0.05
footprint_padding = 0.0

[occupancymap_params]
resolution = 0.2
width = 500
height = 300
origin_x = 0.0
origin_y = 0.0
start_x = 20
start_y = 40
end_x = 150
end_y = 70
